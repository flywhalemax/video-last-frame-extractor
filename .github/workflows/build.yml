name: 构建 EXE 可执行文件

on:
  # 创建 Release 时自动触发
  release:
    types: [created]
  # 允许手动触发
  workflow_dispatch:

# 添加权限声明，允许上传构建产物到 Release
permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
      
      - name: 设置 Python 环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller Pillow
          pip install -r requirements.txt
      
      - name: 使用 PyInstaller 打包
        run: |
          pyinstaller --onefile --name "VideoLastFrameExtractor" --icon "favicon.ico" --console extract_last_frame.py
      
      - name: 上传构建产物
        uses: actions/upload-artifact@v4
        with:
          name: video-last-frame-extractor-exe
          path: dist/*.exe
          retention-days: 90
      
      - name: 上传到 Release（仅在 Release 触发时）
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
